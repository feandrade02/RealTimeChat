<div class="sidebar">
    <div class="header">
      <span>{{ userName$ | async }}</span>
      <span>ID: {{ clientId$ | async }}</span>
    </div>
    <div class="conversas">
      <h3>Conversas</h3>
      <div *ngFor="let contact of contacts" class="contato">
        <span>{{ contact.name }}</span>
        <span class="status" [class.online]="contact.status === 'online'" [class.offline]="contact.status === 'offline'"></span>
      </div>
    </div>
  </div>
