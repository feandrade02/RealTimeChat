<div class="chat">
    <div class="mensagens">
      <p *ngFor="let mensagem of mensagens">
        <strong>{{ mensagem.autor }}:</strong> {{ mensagem.texto }}
      </p>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Mensagem" [(ngModel)]="mensagemConteudo"/>
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
